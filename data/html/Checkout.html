<!DOCTYPE html>
<html>
<head>
    <title>E-Shop Checkout</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        .error { color: red; font-size: 14px; }
        #successMessage { color: green; font-size: 18px; margin-top: 20px; display: none; }
        #payNow { background-color: green; color: white; padding: 10px 20px; }
    </style>
    <script>
        function validateForm() {
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let address = document.getElementById("address").value.trim();
            let isValid = true;

            // Reset errors
            document.getElementById("nameError").innerText = "";
            document.getElementById("emailError").innerText = "";
            document.getElementById("addressError").innerText = "";

            if (name === "") {
                document.getElementById("nameError").innerText = "Name is required.";
                isValid = false;
            }
            if (!email.includes("@")) {
                document.getElementById("emailError").innerText = "Invalid email address.";
                isValid = false;
            }
            if (address === "") {
                document.getElementById("addressError").innerText = "Address is required.";
                isValid = false;
            }

            if (isValid) {
                document.getElementById("successMessage").style.display = "block";
                document.getElementById("successMessage").innerText = "Payment Successful!";
            }

            return false; 
        }
    </script>
</head>
<body>

    <h1>Checkout</h1>

    <h2>Products</h2>
    <div>
        <p>Item A - $20 <button id="addA">Add to Cart</button></p>
        <p>Item B - $35 <button id="addB">Add to Cart</button></p>
        <p>Item C - $10 <button id="addC">Add to Cart</button></p>
    </div>

    <h2>Cart Summary</h2>
    <p>Quantity Item A: <input id="qtyA" type="number" value="1"></p>
    <p>Quantity Item B: <input id="qtyB" type="number" value="1"></p>
    <p>Quantity Item C: <input id="qtyC" type="number" value="1"></p>

    <p>Total Price: <span id="totalPrice">65</span></p>

    <h3>Discount Code</h3>
    <input id="discount" placeholder="Enter code">
    <button id="applyDiscount">Apply</button>

    <h2>User Details</h2>
    <form onsubmit="return validateForm()">
        <label>Name</label><br>
        <input id="name" type="text"><br>
        <span id="nameError" class="error"></span><br>

        <label>Email</label><br>
        <input id="email" type="email"><br>
        <span id="emailError" class="error"></span><br>

        <label>Address</label><br>
        <input id="address" type="text"><br>
        <span id="addressError" class="error"></span><br>

        <h3>Shipping Method</h3>
        <input type="radio" name="shipping" value="standard" checked> Standard (Free)<br>
        <input type="radio" name="shipping" value="express"> Express ($10)<br>

        <h3>Payment Method</h3>
        <input type="radio" name="payment" value="card" checked> Credit Card<br>
        <input type="radio" name="payment" value="paypal"> PayPal<br><br>

        <button id="payNow" type="submit">Pay Now</button>
    </form>

    <div id="successMessage"></div>

</body>
</html>
